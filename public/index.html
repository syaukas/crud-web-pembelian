<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud Pembelian</title>
</head>
<body>

    <h3>Masukkan Pembelian Anda</h3>
    <table>
        <tr>
            <td>
                <form autoComplete="off" onSubmit="onFormSubmit()">
                <div>
                    <label for="productCode">Kode Produk</label>
                    <input type="text" name="productCode" id="productCode">
                </div>
                <div>
                    <label for="product">Nama Produk</label>
                    <input type="text" name="product" id="product">
                </div>
                <div>
                    <label for="qty">Jumlah</label>
                    <input type="number" name="qty" id="qty">
                </div>
                <div>
                    <label for="perPrice">Harga</label>
                    <input type="number" name="perPrice" id="perPrice">
                </div>
                <div class="form_action--buttom">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                </form>
                <td>
                   <table class="list" id="storeList">
                      <thead>
                          <tr>
                              <th id="productCode">Kode Produk</th>
                              <th id="product">Nama Produk</th>
                              <th id="qtd">Jumlah</th>
                              <th id="perPrice">Harga</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>


                      </tbody> 
                   </table>
                </td>
            </td>
        </tr>
    </table>
    <footer>Copyright 2022 @syaukasYGY</footer>
    <script type="text/javascript" src="./script.js"></script>

    
</body>
</html>
